<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤이폴 - 설문조사로 포인트 모으기</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <a href="https://www.heypoll.co.kr/" target="_blank"><img src="./images/logo.png" alt="헤이폴 로고"></a>
    </div>

    <div id="section1">
        <h2>설문조사 하고 포인트 받고!</h2>
        <p>설문조사를 하면 포인트를 드려요
           <br>매일 매일 출석만 해도 포인트가 펑펑!</p>
        <img src="./images/survey.png" alt="설문조사 하고 포인트 받고">
    </div>

    <div id="section2">
        <h2>투표만 해도 포인트를!</h2>
        <p>재미있는 투표가 가득
           <br>포인트도 받고, 투표도 직접  만들어 보세요!</p>
        <img src="./images/poll.png" alt="투표">
    </div>
    
    <div id="section3">
        <h2>포인트 교환</h2>
        <p>포인트를 모아 기프티콘으로 교환하세요
           <br>편의점부터 카페, 상품권까지!</p>
        <img src="./images/gift.png" alt="포인트 교환">
    </div>

    <div id="footer">
        <h2>지금 바로 <span class="brandcolor">헤이폴</span>을 다운받아 보세요!</h2>
        <a href="https://play.google.com/store/apps/details?id=com.weeds.tillionpanel.full" target="_blank"><img src="./images/googleplay.png" alt="구글플레이"></a>
        <a href="https://apps.apple.com/kr/app/%ED%97%A4%EC%9D%B4%ED%8F%B4-%EA%B6%81%EA%B8%88%ED%95%B4%EA%B2%B0-%EB%A6%AC%EC%9B%8C%EB%93%9C%EC%95%B1/id884482891" target="_blank"><img src="./images/appstore.png" alt="앱스토어"></a>
    </div>
</body>
</html>
